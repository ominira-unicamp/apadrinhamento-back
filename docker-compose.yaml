services:
  db:
    image: postgres
    restart: always
    container_name: db-apadrinhamento
    environment:
      POSTGRES_PASSWORD: senha
      POSTGRES_USER: postgres
      POSTGRES_DB: padrinho
    volumes:
      - db-data:/var/lib/postgresql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d padrinho"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer-apadrinhamento
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  server:
    build: .
    container_name: server-apadrinhamento
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:senha@db:5432/padrinho
    restart: always
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data: